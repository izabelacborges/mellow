{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mellow</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:500,700|Share+Tech+Mono">
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'login.css'%}">
</head>
<body>
  <main>
    <div>
      <a class="btn btn-pill btn-header text-uppercase" href="/sign_up">Cadastro</a>
    </div>
    <div id="logo-place">
      <div id="logo-swap">
        <img class="main-logo" src="../static/images/mellow-yellow.svg" alt="Mellow Logo">
        <img class="main-logo" src="../static/images/mellow-green.svg" alt="Mellow Logo">
        <img class="main-logo" src="../static/images/mellow-blue.svg" alt="Mellow Logo">
        <img class="main-logo" src="../static/images/mellow-lilac.svg" alt="Mellow Logo">
        <img class="main-logo" src="../static/images/mellow-salmon.svg" alt="Mellow Logo">
      </div>
    </div>
    <div id="terminal-place">
      <div id="terminal">
        <div class="login-form">
          <span class="terminal-comment"># insira sua matricula e aperte a tecla tab</span>
          <br>
          <span class="terminal-code">$ login:</span>
          <input type="text">
        </div>
        <div class="login-form">
          <span class="terminal-comment"># insira a senha e aperte enter</span>
          <br>
          <span class="terminal-code">$ password:</span>
          <input type="password">
        </div>      
        <a class="text-center" id="submit" href="/dashboard">Entrar</a>
        <a class="text-center" id="forgot" href="/forgot">Esqueci minha senha</a>
      </div>
    </div>
    <footer class="row">
      <span id="copyright" class="col-md-12 text-right">&copy;  2017  mellow.code</span>
    </footer>
  </main>
</body>
</html>
